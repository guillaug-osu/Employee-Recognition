<!DOCTYPE html>
<html>
<head>
	<title>LogIn - Registered Users</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">		<!-- Bootstrap CDN -->

	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">		<!-- FontAwesome CDN -->

	<link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">		<!-- Custom font for brand name -->
	
	<link rel="stylesheet" type="text/css" href="logIn.css">     			<!-- Stylesheet: Needs to be after boostrap -->
</head>

<body>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script type="text/javascript" src="registerForm.js"></script>

	<div class="home">
		<a class="home-item" href="Home.html"><i class="fa fa-home fa-2x" href="Home.html" aria-hidden="true"></i>Home</a>
	</div>

	<div id="brand"><h2>Eridanus</h2></div>

	<div id="title">
		<h1><strong>Log In</strong></h1>
	</div>

	<div class="container">
		<form>
			<div class="form-group">
				<div class="user-type">
					<input type="radio" name="user-type" value="admin">Admin
					<input type="radio" name="user-type" value="useer">User
				</div>

				<div class="data"><label for="inputEmail">Email adress</label>
					<input type="email" class="form-control" id="adminEmail" placeholder="Username / Email" required>
				</div>
				<div class="data"><label for="inputPassword">Password</label>
					<input type="password" class="form-control" id="password" placeholder="Password" required>
					<a href="pswReset.html">Forgot Password?</a>
				</div>
				<div class="data"><input class="btn btn-primary" type="submit" value="Register"></div>
			 </div>
		</form>
	</div>
</body>
</html>
