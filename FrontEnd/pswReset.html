<!DOCTYPE html>
<html>
<head>
	<title>Password Recover</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">		<!-- Bootstrap CDN -->

	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">		<!-- FontAwesome CDN -->

	<link rel="stylesheet" type="text/css" href="pswReset.css">
</head>

<body>
	<div class="container">
		<h2>Forgot Password?</h2>
		<i class="fa fa-lock fa-5x" aria-hidden="true"></i>
		
		<form>
			<div class="form-group">
				<div class="data"><label for="inputEmail">Email</label>
					<input type="email" class="form-control" id="email" placeholder="Email" required>
				</div>
				<div class="data"><label for="inputPassword">New Password</label>
					<input type="password" class="form-control" id="password" placeholder="New Password" required>
				</div>
				<div class="data"><input class="btn btn-primary" type="submit" value="Change Password"></div>
			 </div>
		</form>

	</div>
</body>
</html>
