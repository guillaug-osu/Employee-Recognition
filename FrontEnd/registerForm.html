<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">		<!-- Bootstrap CDN -->

	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">		<!-- FontAwesome CDN -->
	
	<link rel="stylesheet" type="text/css" href="refisterForm.css">     			<!-- Stylesheet: Needs to be after boostrap -->
</head>

<body>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script type="text/javascript" src="registerForm.js"></script>
	<link rel="stylesheet" type="text/css" href="registerForm.css"> 

	<div class="home">
		<a class="home-item" href="Home.html"><i class="fa fa-home fa-2x" href="Home.html" aria-hidden="true"></i>Home</a>
	</div>

	<div class="container">
		<div id="title">
			<h4><strong>Create Your Account</strong></h4>
		</div>

		<div class="tab">
			<button class="tabLink" onclick="openForm(event, 'admin')"><b>New Admin</b></button>
			<button class="tabLink" onclick="openForm(event, 'user')"><b>New User</b></button>
		</div>

		<!-- Admin form -->
		<div id="admin" class="tabContent">
			<form>
			  	<div class="form-group">
					<div class="data"><label for="inputEmail">Email adress</label>
						<input type="email" class="form-control" id="adminEmail" placeholder="Username" required>
					</div>
					<div class="data"><label for="inputPassword">Create Password</label>
						<input type="password" class="form-control" id="password" placeholder="Password" required>
					</div>
					<div class="data"><input class="btn btn-primary" type="submit" value="Register"></div>
			  	</div>
			</form>
		</div>

		<!-- User Form -->
		<div id="user" class="tabContent">
			<form>
			  	<div class="form-group">
					<div class="data"><label for="inputEmail">Email adress</label> 
						<input type="email" class="form-control" id="userEmail" placeholder="Email" required>
					</div>
					<div class="data"><label>Create Password</label>
						<input type="password" class="form-control" id="password" placeholder="Password" required>
					</div>
					<div class="data"><label>Username</label>
						<input type="text" class="form-control" id="username" placeholder="Username" required>
					</div>
					<div class="data"><label>Region</label>
						<div>
							<label class="form-check-label"><input class="form-check-input" type="radio" id="east">East</label>
							<label class="form-check-label"><input class="form-check-input" type="radio" id="central">Central</label>
							<label class="form-check-label"><input class="form-check-input" type="radio" id="west">West</label>
						</div>
					</div>
					<div class="data"><label>Upload Signature</label>
						<input type="file" class="form-control-file" id="signatureFile" required>
					</div>
					<div class="data"><input class="btn btn-primary" type="submit" value="Register"></div>
			  	</div>
			</form>
		</div>
	</div>
</body>
</html>
